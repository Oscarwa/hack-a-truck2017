<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/">
    <img class="logo" src="/assets/ymosc2.png">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/trailers/checkin">Entrada</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/parking-lot">Status</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/trailers">Trailers</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="text" class="form-control" class="form-control mr-sm-2" placeholder="Busqueda"  
        name="q" [(ngModel)]="q" 
        [ngbTypeahead]="search" 
        [resultTemplate]="rt"
        [inputFormatter]="inputFormatter" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="submit()">Buscar</button>
      <button class="btn btn-outline-success my-2 my-sm-0 qr-code" type="button" (click)="submit()">
      </button>
    </form>
  </div>
</nav>

<ng-template #rt let-r="result" let-t="term">
  <div class="result">
    <div>
      Folio: {{r.$key}}
    </div> 
    <div>
      Operador: {{r.operatorIn}}
    </div>
    <div>
      Ruta: {{r.origin}}-{{r.destination}}
    </div>
  </div>
</ng-template>
